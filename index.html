<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="inputForm" class="m-3">
        <input class="input m-1" id="cityInput" placeholder="Search a City">
        <button class="btn btn-primary m-1" id="formBtn">Search</button>
        <span class="m-1 my-3 bg-secondary p-2 rounded text-light" id="searchHistBtn">View Search History</span>
    </form>
    <h3 class="m-3">Current Weather</h3>
    <div class="m-3 p-5 border rounded" id="currentWeatherCont">

    </div>
    <h3 class="m-3">Five Day Forecast</h3>
    <div id="fdbC" class="m-3 p-1 rounded" >
        <div id="fiveDayCont" class="row w-100 justify-content-between">

        </div>
    </div>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Search History</h5>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" id="modalClose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
